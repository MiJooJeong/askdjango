{% extends "dojo/layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="">Post Form</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table table-hover table-bordered">
                        {{ form.as_table }}
                    </table>
                    <input type="submit" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>

    <script>
        let dom = document.getElementById('{{ form.user_agent.id_for_label }}');
        dom.value = navigator.userAgent;
    </script>
{% endblock %}
