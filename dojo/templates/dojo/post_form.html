<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" />
    </form>

    <script>
        let dom = document.getElementById('{{ form.user_agent.id_for_label }}');
        dom.value = navigator.userAgent;
    </script>
</body>
</html>
